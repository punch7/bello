<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Bello ‚Äî Zegar</title>
  <style>
    html,body { height:100%; margin:0; background:#FAFAF8; font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif }
    .wrap { height:100%; display:grid; place-items:center }
    canvas { width:min(92vmin, 720px); height:min(92vmin, 720px) }
    .status { position:fixed; left:12px; right:12px; bottom:12px; text-align:center; color:#666; font-size:14px }
  </style>
</head>
<body>
  <div class="wrap">
    <canvas id="clock" width="800" height="800"></canvas>
  </div>
  <div class="status" id="status">≈Åadowanie‚Ä¶</div>

  <script>
    // ‚ú≥Ô∏è endpoint z n8n (transform ‚Äûwedge + 12h od startu bie≈ºƒÖcej aktywno≈õci‚Äù)
    const WEBHOOK_URL = "https://punch7.app.n8n.cloud/webhook/bello/events";

    const canvas   = document.getElementById('clock');
    const ctx      = canvas.getContext('2d');
    const statusEl = document.getElementById('status');

    let segments = [];
    let dialAnchorMinutes = 0; // start okna 12h (minuty na tarczy, 0..719)

    // ---------- FETCH ----------
    async function fetchData() {
      statusEl.textContent = 'Od≈õwie≈ºam‚Ä¶';
      try {
        const res = await fetch(WEBHOOK_URL, { cache: 'no-store' });
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();
  segments = Array.isArray(data) ? data : [];
  // normalize anchor from backend: ensure it's a number in 0..719
  const rawAnchor = segments[0]?.dialAnchorMinutes ?? 0;
  dialAnchorMinutes = Number(rawAnchor) || 0;
  dialAnchorMinutes = ((dialAnchorMinutes % 720) + 720) % 720;
  
  // DEBUG: log values to console
  console.log('DEBUG fetchData:', {
    rawAnchor,
    normalizedDialAnchorMinutes: dialAnchorMinutes,
    segmentsCount: segments.length
  });
  
        // status: poka≈º czas ET, ≈ºeby ≈Çatwo por√≥wnaƒá z wskaz√≥wkami
        const { h, m, s } = getHMInTZ(new Date(), 'America/New_York');
        const hh = String(h).padStart(2,'0'), mm = String(m).padStart(2,'0'), ss = String(s).padStart(2,'0');
        statusEl.textContent = `OK: ${segments.length} wydarze≈Ñ ‚Ä¢ ${hh}:${mm}:${ss} ET`;
        draw();
      } catch (e) {
        console.error(e);
        statusEl.textContent = 'B≈ÇƒÖd pobierania danych (sprawd≈∫ CORS/URL)';
      }
    }

    // ---------- HELPERY ----------
    function polar(cx, cy, r, a) {
      return { x: cx + r * Math.cos(a), y: cy + r * Math.sin(a) };
    }

    // aktualny czas w wskazanej TZ (24h)
    function getHMInTZ(date, timeZone) {
      const parts = new Intl.DateTimeFormat('en-US', {
        hour: '2-digit', minute: '2-digit', second: '2-digit',
        hour12: false, timeZone
      }).formatToParts(date);
      const h = Number(parts.find(p => p.type === 'hour').value);
      const m = Number(parts.find(p => p.type === 'minute').value);
      const s = Number(parts.find(p => p.type === 'second').value);
      return { h, m, s };
    }

    // ---------- RYSOWANIE ----------
    function draw() {
      const W = canvas.width = canvas.clientWidth;
      const H = canvas.height = canvas.clientHeight;
      const cx = W/2, cy = H/2;

      const R     = Math.min(W,H) * 0.46; // promie≈Ñ tarczy
      const rIcon = R * 0.82;             // promie≈Ñ dla emoji

      ctx.clearRect(0,0,W,H);

      // t≈Ço tarczy
      ctx.fillStyle = '#FFFFFF';
      ctx.beginPath();
      ctx.arc(cx, cy, R + 10, 0, Math.PI*2);
      ctx.fill();

      // ticki co 1h (12 szt.)
      ctx.strokeStyle = '#E6E2DC';
      ctx.lineWidth = Math.max(1.5, Math.min(W,H)*0.003);
      for (let i=0;i<12;i++){
        const a = (i/12)*Math.PI*2 - Math.PI/2;
        const p0 = polar(cx, cy, R*0.96, a);
        const p1 = polar(cx, cy, R, a);
        ctx.beginPath(); ctx.moveTo(p0.x, p0.y); ctx.lineTo(p1.x, p1.y); ctx.stroke();
      }

      // WYCIƒòCIA ‚Äî pe≈Çne ‚Äûwedge" od ≈õrodka
      // Backend gives angles relative to dialAnchorMinutes at 12 o'clock position
      // We need to rotate them to absolute time positions
      const anchorOffset = (dialAnchorMinutes / 720) * Math.PI * 2;

      for (const s of segments) {
        // Convert backend angles (relative to dialAnchorMinutes) to absolute angles
        let a0 = s.startAngle + anchorOffset;
        let a1 = s.endAngle + anchorOffset;
        if (a1 <= a0) a1 += Math.PI*2; // ciƒÖg≈Ço≈õƒá ≈Çuku (przej≈õcie przez -œÄ/œÄ)

        const p0 = polar(cx, cy, R, a0);

        ctx.save();
        ctx.globalAlpha = s.status === 'past' ? 0.35 : s.status === 'now' ? 1 : 0.9;
        ctx.fillStyle = s.color || '#ddd';

        ctx.beginPath();
        ctx.moveTo(cx, cy);          // od ≈õrodka
        ctx.lineTo(p0.x, p0.y);      // promie≈Ñ do startu
        ctx.arc(cx, cy, R, a0, a1);  // ≈Çuk
        ctx.closePath();             // do ≈õrodka
        ctx.fill();
        ctx.restore();

        // emoji na ≈õrodku ≈Çuku
        const mid = (a0 + a1) / 2;
        const ip = polar(cx, cy, rIcon, mid);
        ctx.font = `${Math.round(Math.min(W,H)*0.06)}px system-ui,-apple-system,Segoe UI,Roboto,sans-serif`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(s.icon || 'üîÜ', ip.x, ip.y);
      }

      // === WSKAZ√ìWKI CZASU (America/New_York) ===
      const now = new Date();
      const { h, m, s } = getHMInTZ(now, 'America/New_York');

      // minuty na tarczy 12h w ET (0..720)
      const nowMinDial = (h % 12) * 60 + m + s/60;
      
      // DEBUG: log time calculations
      console.log('DEBUG draw:', {
        localTime: now.toLocaleString(),
        etTime: `${h}:${m}:${s}`,
        nowMinDial,
        dialAnchorMinutes
      });

      // KƒÑTY ABSOLUTNE (bez u≈ºycia dialAnchorMinutes)
      // Zegar ma pokazywaƒá rzeczywisty czas ET na sta≈Çej tarczy.
      const aHr = (nowMinDial / 720) * Math.PI*2 - Math.PI/2;
      const aMn = ((m + s/60) / 60) * Math.PI*2 - Math.PI/2;

      // DEBUG: log angle calculations (absolute)
      console.log('DEBUG angles (abs):', {
        nowMinDial,
        aHr: (aHr * 180 / Math.PI).toFixed(1) + '¬∞',
        aMn: (aMn * 180 / Math.PI).toFixed(1) + '¬∞'
      });

      // === HOUR HAND (wskaz√≥wka godzinowa) ===
      const hourHandLength = R * 0.52;
      const hourHandEndX = cx + hourHandLength * Math.cos(aHr);
      const hourHandEndY = cy + hourHandLength * Math.sin(aHr);
      
      ctx.save();
      
      // Shadow for hour hand (more prominent)
      ctx.shadowColor = 'rgba(0, 0, 0, 0.35)';
      ctx.shadowBlur = Math.min(W, H) * 0.02;
      ctx.shadowOffsetX = Math.min(W, H) * 0.008;
      ctx.shadowOffsetY = Math.min(W, H) * 0.008;
      
      // Thick hour hand with gradient (mint/turquoise)
      const handWidth = Math.max(12, Math.min(W, H) * 0.035);
      const gradient = ctx.createLinearGradient(
        cx, cy,
        hourHandEndX, hourHandEndY
      );
      gradient.addColorStop(0, '#6EC9B8');    // medium mint at base
      gradient.addColorStop(0.5, '#5FCEB4');  // turquoise in middle
      gradient.addColorStop(1, '#52C4AA');    // slightly darker at end
      
      ctx.strokeStyle = gradient;
      ctx.lineWidth = handWidth;
      ctx.lineCap = 'round';
      ctx.beginPath();
      ctx.moveTo(cx, cy);
      ctx.lineTo(hourHandEndX, hourHandEndY);
      ctx.stroke();
      
      // Circle at the end of hour hand with gradient
      const circleRadius = Math.min(W, H) * 0.04;
      const circleGradient = ctx.createRadialGradient(
        hourHandEndX - circleRadius * 0.3, hourHandEndY - circleRadius * 0.3, 0,
        hourHandEndX, hourHandEndY, circleRadius
      );
      circleGradient.addColorStop(0, '#7DD3C0');
      circleGradient.addColorStop(1, '#52C4AA');
      
      ctx.fillStyle = circleGradient;
      ctx.beginPath();
      ctx.arc(hourHandEndX, hourHandEndY, circleRadius, 0, Math.PI * 2);
      ctx.fill();
      
      ctx.restore();
      
      // === CENTER CIRCLE (3D effect) ===
      const centerRadius = Math.min(W, H) * 0.032;
      
      ctx.save();
      
      // Subtle shadow for center circle
      ctx.shadowColor = 'rgba(0, 0, 0, 0.2)';
      ctx.shadowBlur = Math.min(W, H) * 0.01;
      ctx.shadowOffsetX = 0;
      ctx.shadowOffsetY = Math.min(W, H) * 0.003;
      
      // Base circle with gradient (darker on bottom-right, lighter on top-left)
      const baseGradient = ctx.createRadialGradient(
        cx - centerRadius * 0.25, cy - centerRadius * 0.25, centerRadius * 0.1,
        cx + centerRadius * 0.2, cy + centerRadius * 0.2, centerRadius * 1.2
      );
      baseGradient.addColorStop(0, '#AEDDD4');
      baseGradient.addColorStop(0.5, '#7DD3C0');
      baseGradient.addColorStop(1, '#5BB5A2');
      
      ctx.fillStyle = baseGradient;
      ctx.beginPath();
      ctx.arc(cx, cy, centerRadius, 0, Math.PI * 2);
      ctx.fill();
      
      ctx.restore();
      
      // Bright highlight on top-left to create 3D sphere effect
      const highlightGradient = ctx.createRadialGradient(
        cx - centerRadius * 0.35, cy - centerRadius * 0.35, 0,
        cx - centerRadius * 0.35, cy - centerRadius * 0.35, centerRadius * 0.7
      );
      highlightGradient.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
      highlightGradient.addColorStop(0.5, 'rgba(255, 255, 255, 0.3)');
      highlightGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
      
      ctx.fillStyle = highlightGradient;
      ctx.beginPath();
      ctx.arc(cx, cy, centerRadius, 0, Math.PI * 2);
      ctx.fill();
    }

    // ---------- HARMONOGRAM ----------
    fetchData();                    // pierwszy fetch
    setInterval(fetchData, 60_000); // dane co minutƒô
    setInterval(draw, 1_000);       // wskaz√≥wki co sekundƒô
  </script>
</body>
</html>
